<!DOCTYPE html>
<html> 
	<head> 
		<meta content="text/html; charset=UTF-8"/>
		<title>Calculator</title> 
	</head> 
	<body>
	  <style>
	    .exchange { width: 250px;}
	  </style>
		<h1>Currency converter</h1> 
    <div class="exchange">
      <select id="currency-exchange" data-rate="rates">Loading...</select>
      <div>
        <input class="price-value" value="1"  type="number" step="0.01" style="text-align:right">
        <!--span class="price-value" style="text-align:right">1</span-->
        <span class="price-symbol" style="float:left;text-align:right">$</span>
      </div>
    </div>
    <script src="js/jquery.exchange-2.0.js"></script>
    <script>
      $(document).ready(function(){
        $('#currency-exchange').exchange();
      });
    </script>
	</body> 
</html>
