<html>
	<head>
		<title>USB|FancyBox</title>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.fancybox-1.2.5.min.js"></script>
		<script type="text/javascript">
			function SWFDelegate(url, height, width, title){
				var j1 = document.getElementById("hiddenclicker");
				j1.href = url;
				j1.title = title;
				$('#hiddenclicker').trigger('click');
			}
			$(document).ready(function() {
	
				$("a.zoom").fancybox({
					'padding'				: 0,
					'zoomOpacity'			: true,
					'zoomSpeedIn'			: 500,
					'zoomSpeedOut'			: 500,
					'overlayOpacity'		: 0.75,
					'frameWidth'			: 560,
					'frameHeight'			: 340,
					'hideOnContentClick'	: false
				});
			});
		</script>
			
		<h2>FancyBox <em>v1.3.0</em></h2>
	
		<p>This is a demo page. <a href="http://usb.times.lv/#fancybox">Home page</a></p>
	
		<hr />
		<p>Flash</p>
		<object width="560" height="340">
			<param name="movie" value="test.swf"></param>
			<param name="allowFullScreen" value="true"></param>
			<param name="allowscriptaccess" value="always"></param>
			<param name="wmode" value="transparent" />
			<embed src="test.swf" width="560" height="340" type="application/x-shockwave-flash"
				allowscriptaccess="always"
				allowfullscreen="true"
				wmode="transparent">
			</embed>
		</object>
		<p>
			Single image <br />
	
			<a class="zoom" href="images/er1.jpg" title="eRemonts 1"><img src="images/er1-thumb.jpg" alt="er1" /></a>
			<a class="zoom" href="images/er2.jpg" title="eRemonts 2"><img src="images/er2-thumb.jpg" alt="er2" /></a>
		</p>
	
		<p>
			Image group <br />
	
			<a class="zoom" rel="group" title="Group title #1" href="images/er1.jpg"><img src="images/er1-thumb.jpg" alt="" /></a>
			<a class="zoom" rel="group" title="Group title #2" href="images/er2.jpg"><img src="images/er1-thumb.jpg" alt="" /></a>
			<a class="zoom" rel="group" href="images/er3.jpg"><img src="images/er3-thumb.jpg" alt="" /></a>
		</p>
		<p>
			Flash box <br />
			<a class="zoom" href="#flashbox1" title="YouTube Flash player from hidden <div>">link 1</a>
			<a class="zoom" href="#flashbox2" title="Hidden <div> tag with HTML text">link 2</a>
			<a href="#" onclick="javascript:SWFDelegate('http://www.youtube.com/v/C3dAsX6b7oM&hl=ru&fs=1&', 500, 600, 'Hello, World!');" title="YouTube from http://www.youtube.com/ short link (can be open from flash)">link 3</a>
			<a href="#" onclick="javascript:SWFDelegate('player.swf?file=video.flv&image=preview.jpg&swf');" title="Local Flash player with local video (can be open from flash)">link 4</a>
		</p>
		<div style="display:none" id="flashbox1">
		<object width="560" height="340">
			<param name="movie" value="http://www.youtube.com/v/C3dAsX6b7oM&hl=ru&fs=1&"></param>
			<param name="allowFullScreen" value="true"></param>
			<param name="allowscriptaccess" value="always"></param>
			<embed src="http://www.youtube.com/v/C3dAsX6b7oM&hl=ru&fs=1&" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="560" height="340"></embed></object>
		</div>
		
		<div style="display:none" id="flashbox2">
			<h1>Hello, World!</h1>
			<p><img src="images/er1-thumb.jpg" title="er1">This is a simple text with <a href="http://madebyme.lv/" title="Made By Me">link</a> to my friends site.</p>
			<p>blah blah blah...</p>
		</div>
		
		<div id="hidden_clicker" style="display:none;">
		<a class="zoom" id="hiddenclicker" href="#" >Hidden Clicker</a>
		</div>
	</body>
</html>
